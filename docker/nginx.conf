events {}

http {
    server {
        listen 80;

        # Keycloak
        location /auth/ {
            proxy_pass http://keycloak:8080/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # React 웹앱
        location /app/ {
            proxy_pass http://react_web:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Spring Boot API
        location /api/ {
            proxy_pass http://spring_server:8081/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 루트 접속 시 Keycloak으로 리다이렉트
        location = / {
            return 302 /auth;
        }
    }
}